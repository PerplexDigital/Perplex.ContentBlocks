<umb-property ng-if="$ctrl.property"
              property="$ctrl.property"
              element-key="{{$ctrl.contentBlockId}}"
              property-alias="{{$ctrl.propertyAlias}}">
    <umb-property-editor model="$ctrl.property"></umb-property-editor>
</umb-property>
<div class="umb-alert umb-alert--warning" ng-if="$ctrl.errorMsg" ng-bind="$ctrl.errorMsg"></div>
