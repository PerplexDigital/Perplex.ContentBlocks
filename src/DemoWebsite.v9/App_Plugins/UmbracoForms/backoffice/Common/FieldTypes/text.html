<div class="umb-forms-editor-text">
	<textarea
		class="inline-editor fieldset-name"
		select-on-focus
		umb-forms-auto-size
		ng-model="field.settings.Caption"
		placeholder="Write a caption...">
	</textarea>

	<textarea
		class="inline-editor fieldset-description"
		select-on-focus
		umb-forms-auto-size
		ng-model="field.settings.BodyText"
		placeholder="Write a descriptive text...">
	</textarea>
</div>
